<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Craft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a1a1a, #333);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('صورة واتساب بتاريخ 1446-11-06 في 23.26.02_417687cd.jpg');
            /* صورة ماين كرافت */
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
            z-index: 1;
        }

        .overlay-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.8s ease forwards;
        }

        /* تأخيرات مختلفة لكل زر */
        .nav-button:nth-child(1) {
            animation-delay: 0.3s;
        }

        .nav-button:nth-child(2) {
            animation-delay: 0.6s;
        }

        .nav-button:nth-child(3) {
            animation-delay: 0.9s;
        }

        .nav-button:hover {
            background-color: #ffc107;
            color: #000;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay-text">Round Craft</div>

    <div class="button-container">
        <a href="GetStarted.html" class="nav-button">ابدأ اللعب</a>
        <a href="aboutus.html" class="nav-button">من نحن</a>
        <a href="support.html" class="nav-button"> الدعم الفني</a>
</body>

</html>
